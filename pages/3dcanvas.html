<!DOCTYPE html>
<html>
    <head></head>

    <body>
        <!-- <canvas id="js-canvas" width="640" height="400"></canvas> -->
        <script>

            (function glcanvas(){
                var gl;

                function setup () {
                    // var canvas = document.querySelector("#js-canvas");
                    var canvas = document.createElement("canvas");

                    canvas.id = "js-canvas";
                    canvas.width = 640;
                    canvas.height = 320;

                    document.body.appendChild(canvas);

                    gl = initWebGL(canvas);

                    if (!gl) {
                        return;
                    }

                    // set clear color to black, fully opaque
                    gl.clearColor(0.0, 0.0, 0.0, 1.0);
                    // clear everything
                    gl.clearDepth(1.0);
                    gl.enable(gl.DEPTH_TEST);
                    // near things obscure far things
                    gl.depthFunc(gl.LEQUAL);
                    // Clear the color as well as the depth buffer
                    // gl.clear(gl.CLEAR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
                }

                function initWebGL (canvas) {
                    gl = null;

                    // try to grab standard context, fallback to experimental
                    gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");

                    // if we don't have a context, give up now
                    if (!gl) {
                        alert("unable to initilize webgl, your browser may not support it");
                    }

                    return gl;
                }

                setup();
            })();
        </script>
    </body>
</html>
